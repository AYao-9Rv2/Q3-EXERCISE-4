<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- JS --> 
</head>
<body>
	<div class="container mt-t mt-5">
		<h1 id="sample">⋅˚₊‧ ୨ area and circumference of a circle ୧ ‧₊˚ ⋅</h1>
		<img src="circle.png">

		<br>

		<form>
			<label>enter radius: </label>
			<input type="number" id="idRadius">
			
			<br>

			<h4 id="ar">click the button below to find the area of the circle.</h4>
			<h4 id="circumference">click the button below to find the circumference of the circle.</h4>
			<br>

			<button type="button" class="btn btn-dark" onclick="area()">area</button>
			<button type="button" class="btn btn-dark" onclick="circumference()">circumference</button>
			<button type="button" class="btn btn-dark" onclick="window.location.reload()">refresh</button>
		</form>

		<br>

		<script type="text/javascript">
			function area() {
				var rad = document.getElementById('idRadius').value;
				var area = Math.PI *(rad**2);

				document.getElementById('ar').innerHTML = 'the area is ' + area;

			}


			function circumference() {
				var rad = document.getElementById('idRadius').value;
				var circumference = 2* Math.PI *rad;

				document.getElementById('circumference').innerHTML = 'the circumference is ' + circumference;

			}
			
		</script>

			<p><a style="text-decoration: none; color:black;" href="https://github.com/AYao-9R/Q3-EXERCISE-3"> &#169; AY 2025 | ICT 9 Ruby | exercise 4: functions & operators | Yao, Amanda</a></p>
		</footer>

	</div>
</body>
</html>
